<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix (clone)</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/489d3079e8.js" crossorigin="anonymous"></script>


    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>


    <main>
        <div class="filme-principal">
            <div class="house-logo">
                <img src="/img/House-logo.png" alt="House of cards">
            </div>
            <div class="container">
                <h3 class="Titulo">House of Cards</h3>
                <p class="descricao">Com Frank fora da jogada, Claire 
                    Underwood pode exercer todo o seu poder como a 
                    primeira presidente mulher dos Estados Unidos. 
                    Mas poderosos inimigos estão à espreita.</p>
            </div>
            <div class="botoes"> 
                 <button role="button" class="botao">
                    <i class="fas fa-play"></i> 
                    Assistir agora
                 </button>
                 <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                     Mais informações
                </button>
            </div>
        </div>
    </main>

    

</body>
</html>
